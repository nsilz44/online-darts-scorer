<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    
    <div class="container-fluid p-4 mb-4" >
      <h1 class="text-center">TungstenScoring</h1> 
      <p class="text-center">Online darts scoring</p> 
    </div>
    
    <div class="container" id= "newmatch" >
      <div class="row">
        <div class="col-sm"><h5>Create new match</h5></div>
        <div class="col-sm" id="p1name"><h6>Player1 Name:</h6><input></input></div>
        <div class="col-sm" id="p2name"><h6>Player2 Name:</h6><input></input></div>
        <div class="col-sm">
          <select id="startscore">
            <option value="301">301</option>
            <option value="501">501</option>
            <option value="701">701</option>
            <option value="1001">1001</option>
          </select></div>
      </div>
      <div class="row">
        <div class="col-sm"><h6>First to</h6>
          <select id="sets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <h6>sets</h6>
        </div>
        <div class="col-sm"><h6>First to</h6>
          <select id="legs">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select></div>
      </div>
      <button type="button" id="newgame" onclick="matchmaker()">Create match</button>
    </div>
    <div class="container" id="Game">
      <h3>First to 1 set out of 5 legs</h3>
      <div class="row">
        <div class="col"><h3 id="p1setswon">0 sets</h3></div>
        <div class="col"></div>
        <div class="col"><h3 id="p2setswon">0 sets</h3></div>
      </div>
      <div class="row">
        <div class="col"><h3 id="p1Legswon">0 legs</h3></div>
        <div class="col"></div>
        <div class="col"><h3 id="p2Legswon">0 legs</h3></div>
      </div>
      <div class="row">
        <div class="col"><h1 id="name1">Player1</h1></div>
        <div class="col"></div>
        <div class="col"><h1 id="name2">Player2</h1></div>
      </div>
      <div class="row">
        <div class="col"><h1 id ="score1">501</h1></div>
        <div class="col"></div>
        <div class="col"><h1 id ="score2">501</h1></div>
      </div>  
      <input type="text" id="inputscore" ></input>
      <button type="button" id="submit" onclick="natch.turncheck(inputscore.value)">Submit score</button>
    </div>
    <div class="container" id="stats">
      <div class="row">
        <div class="col"><h2 id ="average1">00.00</h2></div>
        <div class="col"><h2> AVERAGE</h2></div>
        <div class="col"><h2 id ="average2">00.00</h2></div>
      </div>
    </div>
    
  </body>
  <script src="index.js"> </script>
  
</html>
