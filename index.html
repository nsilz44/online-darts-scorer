<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div class="container-fluid p-4 mb-4" >
      <h1 class="text-center">TungstenScoring</h1> 
      <p class="text-center">Online darts scoring</p> 
    </div>
    
    <div class="container" id= "newMatch" >
      <div class="row">
        <div class="col-sm"><h5>Create new match</h5></div>
        <div class="col-sm"><h6>Player1 Name:</h6><input></input></div>
        <div class="col-sm"><h6>Player2 Name:</h6><input></input></div>
        <div class="col-sm">
          <select id="startscore">
            <option value="301">301</option>
            <option value="501">501</option>
            <option value="701">701</option>
            <option value="1001">1001</option>
          </select></div>
      </div>
      <div class="row">
        <div class="col-sm"><h6>First to</h6>
          <select id="sets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <h6>sets</h6>
        </div>
        <div class="col-sm"><h6>Best out of</h6>
          <select id="legs">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
          </select></div>
      </div>
    </div>
    <div class="container" id="Game">
      <h1 id="name1">Name</h1>
      <h1>PLAYER SCORE:</h1>
      <h3 id = "score">501</h3>
      <input type="text" id="inputscore" ></input>
      <button type="button" id="submit1" onclick="player1.scorecheck(inputscore.value)">Submit score</button>
      <p>Average</p><h6 id= "average">00.00</h6>
    </div>
  </body>
  <script src="index.js"> </script>
</html>
